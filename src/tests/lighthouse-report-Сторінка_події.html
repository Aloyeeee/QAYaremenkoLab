<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Lighthouse Report:</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
h1 { color: #2c3e50; }
.metric { background: #fff; padding: 15px; margin: 10px 0; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
.metric h2 { margin-top: 0; }
</style>
</head>
<body>
<h1>Lighthouse Report: Сторінка події</h1>
<div class="metric">
  <h2>Performance Score</h2>
  <p>89 / 100</p>
</div>
<div class="metric">
  <h2>First Contentful Paint (FCP)</h2>
  <p>1.5 s</p>
</div>
<div class="metric">
  <h2>Largest Contentful Paint (LCP)</h2>
  <p>2.9 s</p>
</div>
<div class="metric">
  <h2>Time to Interactive (TTI)</h2>
  <p>3.2 s</p>
</div>
<div class="metric">
  <h2>Total Blocking Time (TBT)</h2>
  <p>200 ms</p>
</div>
<div class="metric">
  <h2>Cumulative Layout Shift (CLS)</h2>
  <p>0.05</p>
</div>
<div class="metric">
  
</div>
</body>
</html>
